<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Display</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/numberDisplay.css" />
  </head>
  <body class="prototype_bg">
    <nav>
      <a href="../index.html"><div class="back_button"></div></a>
      Number Display
    </nav>
    <div class="center">
      <div class="number_display_container">
          <div class="digit">
            <span class="new">0</span>
          </div>
          <div class="digit">
            <span class="new">5</span>
          </div>
          <div class="digit">
            <span class="new">0</span>
          </div>
          <div class="digit">
            <span class="new">0</span>
          </div>
      </div>
  
      <div class="control_box">
        <div class="quick_button">
          <button onclick="calculate(10)">➕ Ten points</butto>
          <button onclick="calculate(-10)">➖ Ten Points</button>
        </div>
        <div class="custom_points">
          <button onclick="reduceCustomPoint()">➖ Points</button>
          <input type="number" placeholder="Enter Points" class="custom_amount" onchange="setCustomPoint(this)"/>
          <button onclick="addCustomPoint()"">➕ Points</button>
        </div>
      </div>
    </div>
    <script src="../js/numberDisplay.js"></script>
  </body>
</html>
